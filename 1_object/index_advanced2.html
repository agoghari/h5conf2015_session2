<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
<style>
body{
  margin: 0;
}
canvas{
  display: block;
}
.info{
  position: absolute;
}
</style>
</head>
<body>
<script src="../lib/three.min.js"></script>
<script>
var width  = window.innerWidth,
    height = window.innerHeight,
    clock = new THREE.Clock(),
    scene,
    camera,
    renderer,
    loader,
    alfaromeo = new THREE.Object3D();

scene = new THREE.Scene();

camera = new THREE.PerspectiveCamera( 40, width / height, 1, 1000 );
camera.position.set( 0, 1, 5 );

renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

var ambientLight = new THREE.AmbientLight( 0xffffff )
scene.add( ambientLight );

var directionalLight = new THREE.DirectionalLight( 0xffffff );
directionalLight.position.set( 0, 1, 0 ).normalize();
scene.add( directionalLight );

scene.add( new THREE.GridHelper( 10, 1 ) );

loader = new THREE.JSONLoader();
loader.load( 'alfaromeo.json', function( geometry, materials ) {

  var urls = [
    './skybox/posx.jpg',
    './skybox/negx.jpg',
    './skybox/posy.jpg',
    './skybox/negy.jpg',
    './skybox/posz.jpg',
    './skybox/negz.jpg'
  ];
  var envMap = THREE.ImageUtils.loadTextureCube(
    urls,
    THREE.CubeRefractionMapping
  );

  materials.forEach( function ( material ) {

    if ( material.name === 'body' ) {

      material.envMap = envMap;
      material.reflectivity = 0.25;
      material.refractionRatio = 0.75;

    }

  } );

  alfaromeo = new THREE.Mesh(
    geometry,
    new THREE.MeshFaceMaterial( materials )
  );

  scene.add( alfaromeo );

} );

var setColor = function () {

  var elapsed = clock.getElapsedTime();

  if ( !alfaromeo.material ) {

    return;

  }

  alfaromeo.material.materials.forEach( function ( material ) {

    if ( material.name === 'body' ) {

      material.color.setHSL(
        elapsed * 2 % 1,
        0.952,
        0.247
      );

    }

  } );

};

( function renderLoop () {

  requestAnimationFrame( renderLoop );
  var elapsed = clock.getElapsedTime();
  alfaromeo.rotation.y = elapsed / 2;
  setColor();
  renderer.render( scene, camera );

} )();
</script>

</body>
</html>
